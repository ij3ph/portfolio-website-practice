<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Contact Me | UI/UX Designer</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header__inner">
      <div class="container">
        <nav id="nav__main">
          <img id="logo" src="../assets/img/logo.png" alt="My Portfolio" />

          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current-page" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section class="text__center py-3" id="contact__a">
      <div class="container">
        <h2 class="section__title">Contact Me</h2>
        <div class="line__bottom"></div>
        <p class="lead">Here is how you can reach me</p>

        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="input__fields">
            <input
              class="input__text input__name"
              type="text"
              placeholder="Name"
              name="name"
            />
            <input
              class="input__text input__subject"
              type="text"
              placeholder="Subject"
              name="subject"
            />
            <input
              class="input__text input__email"
              type="email"
              placeholder="Email Address"
              name="email"
            />
            <input
              class="input__text input__phone"
              type="text"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="input__text input__message"
              placeholder="Enter Message"
              name="message"
            >
            </textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn__dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section class="bg__dark py-3" id="contact__b">
      <div class="container">
        <div class="contact__info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section class="bg__main py-4" id="contact__c">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer__main">
      <div class="footer__content container">
        <p>Copyright &copy; 2022. All Rights Reserved</p>

        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
